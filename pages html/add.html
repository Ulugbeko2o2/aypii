<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddCards</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-sky-900">

    <div class="container text-white w-10/12 mx-auto my-10">
        <div class="grid grid-cols-2 gap-5">
            <div class="flex flex-col">
                <label for="title">Sarlavha kiriting</label>
                <input id="title" name="title" type="text" placeholder="Sarlavha kiriting" class="bg-sky-500 p-3 rounded-lg">
            </div>
            <div class="flex flex-col">
                <label for="description">Izoh kiriting</label>
                <input id="description" name="description" type="text" placeholder="Izoh kiriting" class="bg-sky-500 p-3 rounded-lg">
            </div>
            <div class="flex flex-col">
                <label for="image">Rasm manzilini kiriting</label>
                <input id="image" name="image" type="text" placeholder="Rasm URL manzilini kiriting" class="bg-sky-500 p-3 rounded-lg">
            </div>
            <div class="flex flex-col">
                <label for="author_select">Muallifni tanlang</label>
                <select id="author_select" name="author_select" class="bg-sky-500 p-3 rounded-lg">
                </select>
            </div>
            <div class="col-span-2">
                <button onclick="addCard()" class="py-2 px-4 rounded-xl inline-block bg-sky-500 mb-4 active:bg-sky-700">Qo'shish</button>
            </div>
        </div>
    </div>

    <script src="../js/add.js"></script>
</body>
</html>
